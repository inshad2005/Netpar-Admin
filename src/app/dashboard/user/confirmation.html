<div style="background-color: #EEEEEE;padding: 10px">
	<h3>Hey !!</h3>
	<div >
		<p *ngIf="flag=='delete'">Are you sure you want to delete this User? </p>
		<p *ngIf="flag=='status'">Are you sure you want to <span *ngIf="!userData.status">disable</span><span *ngIf="userData.status">enable</span> this user?? </p>
	</div>
	<div  >
		<button class="btn btn-round btn-mat btn-disabled btn-success" style="width: 48%" (click)="onYesClick()">Yes</button>
		<button class="btn btn-round btn-mat btn-disabled btn-danger" style="width: 48%" (click)="onNoClick()">No Thanks</button>
	</div>
</div>
